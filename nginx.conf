user root root;

pid /run/nginx.pid;

worker_processes auto;

pcre_jit on;

error_log /var/log/nginx/error.log warn;

include /etc/nginx/modules/*.conf;

events {
        worker_connections 1024;
        multi_accept off;
}

# based on https://gist.github.com/plentz/6737338
http {

        client_header_buffer_size 1k;
        client_body_buffer_size 1k;
        client_max_body_size 1k;

        keepalive_timeout 0;

        server_tokens off;
        add_header X-Frame-Options SAMEORIGIN;

        # Includes mapping of file name extensions to MIME types of responses
        # and defines the default type.
        include /etc/nginx/mime.types;
        default_type application/octet-stream;
        #add_header X-Content-Type-Options nosniff;

        # Sendfile copies data between one FD and other from within the kernel,
        # which is more efficient than read() + write().
        sendfile on;

        # Causes nginx to attempt to send its HTTP response head in one packet,
        # instead of using partial frames.
        tcp_nopush on;

        # Don't buffer data-sends (disable Nagle algorithm).
        # Good for sending frequent small bursts of data in real time.
        tcp_nodelay on;

        types_hash_max_size 2048;

        server_names_hash_bucket_size 64;
        # server_name_in_redirect off;

        add_header X-XSS-Protection "1; mode=block";

        add_header Strict-Transport-Security "max-age=63072000; includeSubdomains;";

        ##
        # SSL Settings
        ##

        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.4.4 8.8.8.8;

        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:60m;
        ssl_session_timeout 60m;
        ssl_session_tickets off;

        ssl_dhparam /ssl-dhparams.pem;

        ssl_protocols TLSv1.2 TLSv1.3;

        ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256';

        ##
        # Logging Settings
        ##

        log_format custom_access_log_format '[$time_local, $request_time] [$proxy_add_x_forwarded_for]:$remote_port "$scheme://$host" $status "$request" $content_length $request_length "$http_referer" "$http_user_agent"';

        access_log /var/log/nginx/access.log custom_access_log_format;

        ##
        # Gzip Settings
        ##

        gzip on;

        # gzip_vary on;
        # gzip_proxied any;
        # gzip_comp_level 6;
        # gzip_buffers 16 8k;
        # gzip_http_version 1.1;
        # gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        ##
        # Virtual Host Configs
        ##

        #include /etc/nginx/conf.d/*.conf;
        include /etc/nginx/default-site;
        include /sites-enabled/*;
}
